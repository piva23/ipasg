<!DOCTYPE html>
<html lang="en">

<head>
   <!-- required meta -->
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!-- #favicon -->
   <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
   <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
   <!-- #title -->
   <title>Shared on THEMELOCK.COM - Charifund | Nonprofit NGO Fundraising HTML5 Template</title>
   <!-- #keywords -->
   <meta name="keywords" content="charity, nonprofit, fundraising, donation, html, bootstrap, scss">
   <!-- #description -->
   <meta name="description" content="Nonprofit NGO Fundraising HTML5 Template">
   <!-- google fonts -->
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Outfit:wght@100..900&display=swap"
      rel="stylesheet">
   <!-- main css -->
   <link rel="stylesheet" href="assets/css/main.css">
   <!-- responsive css -->
   <link rel="stylesheet" href="assets/css/responsive.css">
   <!-- color themes -->
   <link rel="stylesheet" href="assets/css/default-theme.css">


</head>

<body>
   <!--[if lt IE 9]>
      <p class="browserupgrade">
         You are using an <strong>outdated</strong> browser. Please
         <a href="https://browsehappy.com/">upgrade your browser</a> to improve
         your experience and security.
      </p>
      <![endif]-->
   <div class="page-wrapper">
      <!-- ==== preloader start ==== -->
      <div class="preloader">
         <i class="icon-donation"></i>
         <p>CHARIFUND</p>
      </div>
      <!-- ==== / preloader end ==== -->
      <!-- ==== coming soon section start ==== -->
      <section class="soon">
         <div class="container">
            <div class="row">
               <div class="col-12">
                  <div class="soon__inner">
                     <div class="soon__logo">
                        <a href="index.html">
                           <img src="assets/images/logo-light.png" alt="Image">
                        </a>
                     </div>
                     <div class="countdown-wrapper">
                        <div class="clock">
                           <div class="hand hour-hand"></div>
                           <div class="hand minute-hand"></div>
                           <div class="hand second-hand"></div>
                           <div class="center-dot"></div>
                           <div class="center-dot-orange"></div>
                           <div class="hour-markers"></div>
                           <div class="minute-markers"></div>
                        </div>
                        <div class="time-countdown">
                           <div class="counter-column"><span class="count day">0</span>Days</div>
                           <div class="counter-column"><span class="count hour">0</span>Hours</div>
                           <div class="counter-column"><span class="count minute">0</span>Minutes</div>
                           <div class="counter-column"><span class="count second">0</span>Seconds</div>
                        </div>
                     </div>
                     <div class="content">
                        <h4 class="title-animation">Something exciting is coming!</h4>
                        <p>Exciting updates are on the way.</p>
                        <p>Stay with us!</p>
                        <form method="post" action="#">
                           <div class="form-group">
                              <input type="email" name="sub-email" id="subEmail" placeholder="Your Email" required>
                              <button type="submit" class="btn--primary" aria-label="subscribe our newsletter"
                                 title="subscribe our newsletter">Subscribe</button>
                           </div>
                        </form>
                     </div>

                  </div>
               </div>
            </div>
         </div>
         <div class="soon-bg">
            <img src="assets/images/banner/banner-one-bg.png" alt="Image" class="parallax-image">
         </div>
      </section>

      <!-- ==== / coming soon section end ==== -->
      <!-- ==== custom cursor start ==== -->
      <div class="mouseCursor cursor-outer"></div>
      <div class="mouseCursor cursor-inner"></div>
      <!-- ==== / custom cursor end ==== -->
      <!-- ==== scroll to top start ==== -->
      <button class="progress-wrap" aria-label="scroll indicator" title="back to top">
         <span></span>
         <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
            <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
         </svg>
      </button>
      <!-- ==== / scroll to top end ==== -->
   </div>
   <!-- ==== js dependencies start ==== -->
   <!-- jquery -->
   <script src="assets/js/jquery-3.7.1.min.js"></script>
   <!-- bootstrap five js -->
   <script src="assets/js/bootstrap.bundle.min.js"></script>
   <!-- nice select js -->
   <script src="assets/js/jquery.nice-select.min.js"></script>
   <!-- magnific popup js -->
   <script src="assets/js/jquery.magnific-popup.min.js"></script>
   <!-- swiper slider js -->
   <script src="assets/js/swiper-bundle.min.js"></script>
   <!-- viewport js -->
   <script src="assets/js/viewport.jquery.js"></script>
   <!-- odometer js -->
   <script src="assets/js/odometer.min.js"></script>
   <!-- vanilla tilt js -->
   <script src="assets/js/vanilla-tilt.min.js"></script>
   <!-- aos js -->
   <script src="assets/js/aos.js"></script>

   <!-- splittext js -->
   <script src="assets/js/SplitText.min.js"></script>
   <!-- scrollto js -->
   <script src="assets/js/ScrollToPlugin.min.js"></script>
   <!-- scrolltrigger js -->
   <script src="assets/js/ScrollTrigger.min.js"></script>
   <!-- gsap js -->
   <script src="assets/js/gsap.min.js"></script>
   <!-- ==== / js dependencies end ==== -->

   <!-- main js -->
   <script src="assets/js/custom.js"></script>
</body>

</html>
