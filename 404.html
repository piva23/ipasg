      <!-- #favicon -->

      <link rel="icon" href="assets/images/favicon.png" type="image/x-icon">
      <!-- #title -->
      <title>Shared on THEMELOCK.COM - Charifund | Nonprofit NGO Fundraising HTML5 Template</title>
      <!-- #keywords -->
      <meta name="keywords" content="charity, nonprofit, fundraising, donation, html, bootstrap, scss">
      <!-- #description -->
      <meta name="description" content="Nonprofit NGO Fundraising HTML5 Template">
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

   <body >
      <!--[if lt IE 9]>
      <p class="browserupgrade">
         You are using an <strong>outdated</strong> browser. Please
         <a href="https://browsehappy.com/">upgrade your browser</a> to improve
         your experience and security.
      </p>
      <![endif]-->
      <div class="page-wrapper">
         <!-- ==== preloader start ==== -->
         <div class="preloader">
            <i class="icon-donation"></i>
            <p>CHARIFUND</p>
         </div>
         <!-- ==== / preloader end ==== -->
         <!-- ==== error section start ==== -->
         <section class="error">
            <div class="container">
               <div class="row justify-content-center">
                  <div class="col-12 col-xl-7">
                     <div class="error__content text-center" data-aos="fade-up" data-aos-duration="1000"
                        data-aos-delay="300">
                        <div class="thumb">
                           <img src="assets/images/error.png" alt="Image">
                        </div>
                        <!-- <h2 class="title-animation">404</h2> -->
                        <h3 class="title-animation">Page Not Found</h3>
                        <p>It could have been removed, renamed, or temporarily unavailable. Try searching for what you're
                           looking for.</p>
                        <div class="cta">
                           <a href="index.html" aria-label="back to home" title="back to home" class="btn--primary">Back To
                              Home <i class="fa-solid fa-arrow-right"></i></a>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
            <div class="spade">
               <img src="assets/images/blog/spade-base.png" alt="Image" class="base-img">
            </div>
            <div class="spade-green">
               <img src="assets/images/sprade-green.png" alt="Image">
            </div>
         </section>
         <!-- ==== / error section end ==== -->
         <!-- ==== custom cursor start ==== -->
         <div class="mouseCursor cursor-outer"></div>
         <div class="mouseCursor cursor-inner"></div>
         <!-- ==== / custom cursor end ==== -->
         <!-- ==== scroll to top start ==== -->
         <button class="progress-wrap" aria-label="scroll indicator" title="back to top">
            <span></span>
            <svg class="progress-circle svg-content" width="100%" height="100%" viewBox="-1 -1 102 102">
               <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" />
            </svg>
         </button>

      </div>
      <!-- ==== js dependencies start ==== -->
      <!-- jquery -->
      <script src="assets/js/jquery-3.7.1.min.js"></script>
      <!-- bootstrap five js -->
      <script src="assets/js/bootstrap.bundle.min.js"></script>
      <!-- nice select js -->
      <script src="assets/js/jquery.nice-select.min.js"></script>
      <!-- magnific popup js -->
      <script src="assets/js/jquery.magnific-popup.min.js"></script>
      <!-- swiper slider js -->
